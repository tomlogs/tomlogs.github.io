<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}


  <body>

    {% if page.url != "/" %}
      {%- include header.html -%}
    {% endif %}



    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>


  </body>

  <script src="https://utteranc.es/client.js"
        repo="https://github.com/tomlogs/tomlogs.github.io"
        issue-term="title"
        theme="github-light"
        crossorigin="anonymous"
        async>
  </script>
</html>
