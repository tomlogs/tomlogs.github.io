<div class="sidebar">
    <div class="sidebar-contents">
      <div class="personal-picture-wrapper">
        <a href="/"><image src="/assets/picture.png" alt="a picture of me" class="personal-picture" /></a>
      </div>
      <div class="sidebar-content-container">
        <div class="title-and-social-links">
          <a href="/" class="title-link"><div  class="title">{{ site.title }}</div></a>
          <div class="social-links">
            {%- include social_notext.html -%}
          </div>
        </div>
        <div class="description">
          {{ site.description }}
        </div>
    

        


    
      </div>
      
  

      <use xlink:href="{{ 'assets/minima-social-icons.svg#rss' | relative_url }}"></use>
    </div>
    <nav class="nav-links">
      <ul class="navigation">
        {% for link in site.navigation %}
          {% assign current = nil %}
          {% if page.url == link.url or page.layout == link.layout %}
            {% assign current = 'current' %}
          {% endif %}
          <a class="{{ current }}" href="{{ link.url }}">
            <li class="{% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}">
              {{ link.text }}
            </li>
          </a>
        {% endfor %}
      </ul>
    </nav>
  </div>
